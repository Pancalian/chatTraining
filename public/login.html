<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-3">
        <div class="row">
          <div class="col-md-6">
            <h2>Login</h2>
            <input type="text" id="usernameInput" class="form-control mt-3" placeholder="Enter your username...">
            <button id="loginButton" class="btn btn-primary mt-2">Login</button>
          </div>
        </div>
      </div>
    

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    const socket = io();

    $(document).ready(() => {
      $('#loginButton').click(() => {
        const username = $('#usernameInput').val();
        if (username && username.trim() !== "") {
          localStorage.setItem('username', username);
          // Redirect to the main chat page after successful login
          window.location.href = "/index.html";
        } else {
          alert("Username cannot be empty. Please enter a valid username.");
        }
      });
    });
  </script>
</body>
</html>
